<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('recommend/index')}">列表</a></li>
			<li class="active"><a>编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('recommend/editPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" value="{$result.name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-select" class="col-sm-2 control-label">类型</label>
				<div class="col-md-6 col-sm-10">
					<select name="type" id="input-select" class="form-control">
						<option value="1">搜索推荐词</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="js-thumbnail-input" class="col-sm-2 control-label">缩略图[搜索推荐不用填写]</label>
				<div class="col-md-6 col-sm-10">
					<input type="hidden" name="image" class="form-control"
						   value="{$result.image|default=''}" id="js-thumbnail-input">
					<div>
						<a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
							<if condition="empty($result.image)">
								<img src="__TMPL__/public/assets/images/default-thumbnail.png"
									 id="js-thumbnail-input-preview"
									 width="135" style="cursor: pointer"/>
								<else/>
								<img src="{:cmf_get_image_preview_url($result.image)}"
									 id="js-thumbnail-input-preview"
									 width="135" style="cursor: pointer"/>
							</if>
						</a>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$result.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('recommend/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
