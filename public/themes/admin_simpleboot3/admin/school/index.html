<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('school/index')}">列表</a></li>
			<li><a href="{:url('school/add')}">添加</a></li>
		</ul>
        <form class="js-ajax-form" action="{:url('school/listOrder',['model'=>'school'])}" method="post">
            <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('school/listOrder', ['model'=>'school'])}">排序
                </button>
            </div>
            <table class="table table-hover table-bordered margin-top-20">
                <thead>
                    <tr>
                        <th width="80">{:lang('SORT')}</th>
                        <th width="50">ID</th>
                        <th>名称</th>
                        <th>别名</th>
                        <th>图片</th>
                        <th width="160">{:lang('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="schools" item="vo">
                    <tr>
                        <td><input name="list_orders[{$vo.id}]" type="text" size="3" value="{$vo.list_order}" class="input-order valid" aria-invalid="false"></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.alias}</td>
                        <td>
                            <notempty name="vo.image">
                                <img src="{:cmf_get_image_preview_url($vo.image)}" id="thumb-preview"
                                     width="50" style="cursor: hand" onclick="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.image)}');"/>
                                <else/>
                                <i class="fa fa-close fa-fw"></i>
                            </notempty>
                        </td>
                        <td>
                            <a href="{:url('school/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                            <a href="{:url('school/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
        </form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
