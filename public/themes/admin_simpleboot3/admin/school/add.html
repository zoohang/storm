<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('school/index')}">列表</a></li>
        <li class="active"><a href="{:url('school/add')}">添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('school/addPost')}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-alias" class="col-sm-2 control-label">别名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-alias" name="alias">
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">{:lang('DESCRIPTION')}</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="js-thumbnail-input" class="col-sm-2 control-label">缩略图</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="image" class="form-control"
                       id="js-thumbnail-input">
                <div>
                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="js-thumbnail-input-preview"
                             width="135" style="cursor: pointer"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('school/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
