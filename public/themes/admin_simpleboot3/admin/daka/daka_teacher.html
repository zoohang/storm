<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('daka/index')}">打卡列表</a></li>
        <li class="active"><a href="{:url('daka/daka_teacher',['id'=>$params['id']])}">评图老师</a></li>
        <li><a href="{:url('daka/daka_teacher_edit', ['daka_id'=>$params['id']])}">添加</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('daka/listOrder')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>老师名称</th>
                <th>email</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td><td>{$vo.user_login}</td>
                    <td>{$vo.user_email}</td>
                    <td>
                        <a class="js-ajax-delete" href="{:url('daka/daka_teacher_delete',['relation_id'=>$vo.relation_id])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
