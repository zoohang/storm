<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('daka/index')}">评图列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('daka/teacher_daka_list')}">
        类型:
        <select name="category" id="" class="form-control" style="width: 200px;">
            <option value="">请选打卡课程</option>
            <foreach name="daka_list" item="item">
                <option value="{$item.id}">{$item.post_title}</option>
            </foreach>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索">
        <a class="btn btn-danger" href="{:url('daka/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="{:url('daka/listOrder')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>所属分类</th>
                <th>课程</th>
                <th>章节</th>
                <th>提交时间</th>
                <th>结束时间</th>
                <th width="70">状态</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.category_name}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.title2}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['end_time'])}</td>
                    <td>
                        <switch name="vo.status">
                            <case value="1"><a data-toggle="tooltip" title="未评图"><i class="fa fa-close"></i></a></case>
                            <case value="2"><a data-toggle="tooltip" title="已评图"><i class="fa fa-check"></i></a></case>
                        </switch>
                    </td>
                    <td>
                        <a href="{:url('daka/teacher_daka_edit',['homework_id'=>$vo.id])}">编辑</a>
                        <a class="js-ajax-delete" href="{:url('daka/delete',['homework_id'=>$vo.id])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('body').on('click', '.js-categories-name-input', function() {
        var item_id = $(this).data('id');
        var item_type = $(this).data('type');
        openIframeLayer("{:url('daka/editItem')}?item_id=" + item_id + '&item_type=' + item_type + '&daka_id=' + daka_id, '题目编辑', {
            area: ['1000px', '600px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                //var selectedCategories = iframeWin.confirm();
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                location.reload()
            }
        });
    })
</script>
</body>
</html>
