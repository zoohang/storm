<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <include file="exam/nav_link" />
    <form action="{:url('Exam/saveItem')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <include file="exam/section_tr" />
                    <tr>
                        <th><span class="form-required">*</span>题目</th>
                        <td>
                            <textarea class="form-control" name="post[item_title]" id="title"
                                      style="height: 100px;"
                                      placeholder="请输入题目">{$info.item_title|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>答案</th>
                        <td>
                            <textarea class="form-control" name="post[answer]" id="answer"
                                      style="height: 100px;"
                                      placeholder="请填写答案">{$info.answer|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>分析</th>
                        <td>
                            <textarea class="form-control" name="post[analysis]" id="analysis"
                                      style="height: 100px;"
                                      placeholder="请填写分析">{$info.analysis|default=''}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>知识点</th>
                        <td>
                            <textarea class="form-control" name="post[knowledge]" id="knowledge"
                                      style="height: 100px;"
                                      placeholder="请填写知识点">{$info.knowledge|default=''}</textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <include file="exam/exam_item_image" />
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="post[exam_id]" value="{$params.exam_id}"/>
                <input type="hidden" name="item_id" value="{$params.item_id|default=''}"/>
                <input type="hidden" name="post[type]" value="3"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <!--<a class="btn btn-default" href="{:url('SlideItem/index')}">{:lang('BACK')}</a>-->
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
