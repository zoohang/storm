<div class="col-md-3">
    <table class="table table-bordered">
        <tr>
            <th>题目配图</th>
        </tr>
        <tr>
            <td>
                <div style="text-align: center;">
                    <input type="hidden" name="post[image]" id="thumbnail"
                           value="{$post.image|default=''}">
                    <if condition="empty($info.image)">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer" onclick="javascript:uploadOneImage('图片上传','#thumbnail');"/>
                        <else/>
                        <img src="{:cmf_get_image_preview_url($info.image)}"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer" onclick="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($info.image)}');"/>
                    </if>
                    </a>
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');" class="btn btn-sm" style="background-color: #DDDDDD;">更换</a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                    <script>
                        $('.btn-cancel-thumbnail').click(function () {
                            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                            $('#thumbnail').val('');
                        });
                    </script>
                </div>
            </td>
        </tr>
    </table>
</div>
