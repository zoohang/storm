<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('recommend/index')}">列表</a></li>
			<li><a href="{:url('recommend/add')}">添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" action="{:url('recommend/listOrder')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('recommend/toggle',array('display'=>1))}" data-subcheck="true">展现
                </button>
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('recommend/toggle',array('hide'=>1))}" data-subcheck="true">隐藏
                </button>
			</div>
			<table class="table table-hover table-bordered margin-top-20">
				<thead>
					<tr>
                        <th width="15">
                            <label>
                                <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                            </label>
                        </th>
						<th width="50">{:lang('SORT')}</th>
						<th>名称</th>
                        <th>图片</th>
                        <th>状态</th>
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
                        <td>
                            <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                                   value="{$vo.id}" title="ID:{$vo.id}">
                        </td>
						<td>
							<input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
						</td>
						<td>{$vo.name}</td>
						<td>
							<notempty name="vo.image">
								<img src="{:cmf_get_image_preview_url($vo.image)}" id="thumb-preview"
									 width="50" style="cursor: hand" onclick="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.image)}');"/>
								<else/>
								<i class="fa fa-close fa-fw"></i>
							</notempty>
						</td>
                        <td>{$vo.status==1?'<i class="fa fa-check fa-fw"></i>':'<i class="fa fa-close fa-fw"></i>'}</td>
						<td>
							<a href="{:url('recommend/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a href="{:url('recommend/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
